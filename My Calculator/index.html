</head>
<body>
    <form id="myform" Name="calc"> <!--name and id are the two attribute here-->
    <input name="display" id="mydisplay"><br>
    <input type=button value="7" onclick="myform.display.value+='7'">
    <input type=button value="8" onclick="calc.display.value+='8'">
    <input type=button value="9" onclick="calc.display.value+='9'">
    <input type=button value="x" onclick="calc.display.value+='*'" style="background-color:#ffbb3d;"><br>
    <input type=button value="4" onclick="calc.display.value+='4'">
    <input type=button value="5" onclick="calc.display.value+='5'">
    <input type=button value="6" onclick="calc.display.value+='6'"> 
    <input type=button value="-" onclick="calc.display.value+='-'" style="background-color:#ffbb3d;" ><br>
    <input type=button value="1" onclick="calc.display.value+='1'">
    <input type=button value="2" onclick="calc.display.value+='2'">
    <input type=button value="3" onclick="calc.display.value+='3'">
    <input type=button value="+" onclick="calc.display.value+='+'" style="background-color:#ffbb3d;" ><br>
    <input type=button value="C" onclick="calc.display.value=''" style="background-color:rgb(138, 138, 138);" >
    <input type=button value="0" onclick="calc.display.value+='0'">
    <input type=button value="="  onclick="calc.display.value=eval(calc.display.value)" style="background-color:#4b9fff;" >
    <input type=button value="&#247;" onclick="calc.display.value+='/'" style="background-color:#ffbb3d;" >

    
    
    </form>
</body>
